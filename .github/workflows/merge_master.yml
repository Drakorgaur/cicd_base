on:
  workflow_call:
    inputs:
      makefile:
        required: true
        type: string
        default: './Makefile'
      binary:
        required: true
        type: string

jobs:
  compile:
    uses: ./.github/workflows/compile.yml
    with:
      makefile: ${{ inputs.makefile }}
      binary: ${{ inputs.binary }}
  high_level_tests:
    needs: compile
    uses: ./.github/workflows/high_level_tests.yml
    with:
      binary: ${{ inputs.binary }}
  pack:
    needs: high_level_tests
    uses: ./.github/workflows/pack.yml
    with:
      makefile: ${{ inputs.makefile }}
      binary: ${{ inputs.binary }}
